<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Theorem</title>
    <style>
        body {
            margin: 0;
            color:whitesmoke;
        }
        h2{
          font-size: 3rem;
          font-family: cursive;
        }
        table{
          margin-left: 65px;

        }

        #particles-js {
            background: #080300;
            height: 100vh;
        }

        .center {
            position: absolute;
            text-align: center;
            top: 20%;
            width: 100%;
        }


        .centerform {
            margin-left: 600px;
        }

        @media screen and (max-width: 420px) {
            .centerform {
                margin-left: 100px;
            }
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
        <div class="center">
            <h2>Master Theorem Calculator</h2>
            <p>Valid Form:<span> </span>\(T(n) \: = \: a \: T(n \, / \, b)
                \, + \, Î˜(n^k \, (\log n)^i)\).</p>
            <p>*Mostly \((log n)^i\) is 1 as i = 0. </p>
            <form class="centerform">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="a">\(a\):</label></td>
                            <td><input type="number" id="a" oninput="app.calculate();" /></td>
                        </tr>
                        <tr>
                            <td><label for="b">\(b\):</label></td>
                            <td><input type="number" id="b" oninput="app.calculate();" /></td>
                        </tr>
                        <tr>
                            <td><label for="k">\(k\):</label></td>
                            <td><input type="number" id="k" oninput="app.calculate();" /></td>
                        </tr>
                        <tr>
                            <td><label for="i">\(i\):</label></td>
                            <td><input type="number" id="i" value="0" oninput="app.calculate();" /></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <button type="reset" onclick="app.cleanOutput();">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            Recurrence Generated:<span> </span><span id="recurrence"><span> </span></span><br />
            Time Complexity:<span> </span><span id="tc"><span> </span></span>
            <script src="./mastertheorem.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
                async="async"></script>
        </div>
    </div>
    <!-- <script src="./MathJax.js"></script> -->
    <script src="/node_modules/particles.js/particles.js">
    </script>
    <script src="/node_modules/particles.js/demo/js/app.js">
    </script>
</body>
</body>

</html>
